<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grabaciones</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">
        <link rel="stylesheet" href="css/estilos.css" media="screen" title="no title">
    </head>
    <body>

        <div class="contenedor">
            <h1>Control de grabaciones</h1>

            <div class="contenido">
                <div id="crear_contacto" class="crear">
                    <h2>Nueva Grabaci√≥n</h2>
                    <form action="https://135.169.18.7/services/AAAHDISINIESTRO/FileSaveServlet/" method="post" id="formulario_crear_usuario">
                        <div class="campo">
                            <label for="rec_data:">rec_data:</label>
                            <input type="file" name="rec_data" id="rec_data" placeholder="rec_data">
                        </div>
                        <div class="campo">
                            <label for="recFileName">recFileName</label>      
                            <input type="text" name="recFileName" id="recFileName" placeholder="recFileName">
                        </div>
                        <div class="campo">
                            <label for="restRecordURI">restRecordURI</label>      
                            <input type="text" name="restRecordURI" id="restRecordURI" placeholder="restRecordURI">
                            <br>                            
                            <p style="font-size: 13px;">https://135.169.18.7/services/AAAHDISINIESTRO/web/Grabaciones/</p>
                        </div>
                            <input type="submit" value="Agregar" id="agregar" class="boton">  
                    </form>
                </div><!--.crear_contacto-->
            </div> <!--.contenido-->

            <div class="contenido existentes">
                <div class="buscar">
                    <h2>Buscar</h2>
                    <input type="text" id="buscador" name="buscador" placeholder="Buscar" class="buscador">
                </div>

                <h2>Grabaciones Existentes</h2>    
                <p>Resultados: <span id="total"></span> </p>
                <table id="registrados" class="table-hover">
                    <thead class="thead">
                        <tr class="thead_tr">
                            <th>Nombre</th>
                            <th>Archivo</th>
                            <th>
                                <button type="button" name="Borrar" id="btn_borrar" class="borrar">Borrar</button>                               
                            </th> 
                        </tr>
                    </thead>
                    
                    <tbody class="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>


        <script src="js/app.js"></script>

    </body>
</html>
